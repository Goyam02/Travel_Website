<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website -Goyam02</title>
    
    <!-- favicon -->
    <link rel = "shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">

    <!-- remixicon -->
    <link href = "https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>

    <!-- style -->
    <link href = "assets/css/style.css" rel="stylesheet">

</head>
<body>

    <header class="header" id="header">
        <nav class="nav container">
            <a href="" class="nav__logo">
                Travel
            </a>

            <div class="nav__menu show-menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#home" class="nav__link"> Home </a>
                    </li>

                    <li class="nav__item">
                        <a href="#about" class="nav__link"> About </a>
                    </li>

                    <li class="nav__item">
                        <a href="#popular" class="nav__link">Popular</a>
                    </li>

                    <li class="nav__item">
                        <a href="#explore" class="nav__link">Explore</a>
                    </li>

                </ul>

                <!-- close button -->
                 <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                 </div>
            </div>

                <!-- toggle button -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-menu-fill"></i>
                </div>
        </nav>

    </header>

    <main class="main">

        <section class="home section" id="home">
            <img src="assets/img/home-bg.jpg" alt="home image" class="home__bg">
            <div class="home__shadow"></div>
            <div class="home__container container grid">
                <div class="home__data">
                    <h3 class="home__subtitle">
                        Welcome To Travel
                    </h3>
                    <h1 class="home__title">
                        Explore<br>The World
                    </h1>
                    <p class="home__description">
                        Live the trips exploring the world, discover 
                        paradises, islands, mountains and much 
                        more, get your trip now.
                    </p>

                    <a href="#" class="button">
                        Start Your journey <i class="ri-arrow-right-line"></i>
                    </a>
                </div>

                <div class="home__cards grid">
                    <article class="home__card">
                        <img src="assets/img/home-trees.jpg" alt="home trees" class="home__card-img">
                        <h3 class="home__card-title">Croatia</h3>
                        <div class="home__card-shadow"></div>
                    </article>

                    <article class="home__card">
                        <img src="assets/img/home-lake.jpg" alt="home trees" class="home__card-img">
                        <h3 class="home__card-title">Iceland</h3>
                        <div class="home__card-shadow"></div>
                    </article>

                    <article class="home__card">
                        <img src="assets/img/home-mountain.jpg" alt="home trees" class="home__card-img">
                        <h3 class="home__card-title">Italy</h3>
                        <div class="home__card-shadow"></div>
                    </article>

                    <article class="home__card">
                        <img src="assets/img/home-beach.jpg" alt="home trees" class="home__card-img">
                        <h3 class="home__card-title">Spain</h3>
                        <div class="home__card-shadow"></div>
                    </article>

                </div>

                
            </div>


        </section>

        <section class="about section" id="about">

        </section>

        <section class="popular section" id="popular">

        </section>

        <section class="explore section" id="explore">

        </section>

    </main>


    <footer class="footer">

    </footer>

    <!-- script -->
    <script src="assets/js/main.js"></script>
</body>
</html>
